<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Grid container styling */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Two columns for balance */
        grid-auto-rows: auto; /* Dynamic row heights */
        gap: 15px; /* Space between grid items */
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Styling for each Lottie player */
      .grid-container lottie-player {
        width: 100%;
        height: auto;
        border-radius: 10px; /* Smooth edges */
      }

      /* Set specific aspect ratios */
      .poster-1 {
        aspect-ratio: 9 / 16; /* 1080x1920 */
      }

      .poster-2, .poster-3 {
        aspect-ratio: 4 / 5; /* 1080x1350 */
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(1, 1fr); /* Single column on small screens */
        }
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Grid container -->
    <div class="grid-container">
      <!-- Lottie Player 1 (Tall Poster) -->
      <lottie-player
        class="poster-1"
        src="https://raw.githubusercontent.com/bayrax-ar/grid-motions/refs/heads/main/BSC%20export.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

      <!-- Lottie Player 2 -->
      <lottie-player
        class="poster-2"
        src="https://raw.githubusercontent.com/bayrax-ar/grid-motions/refs/heads/main/Serbestlik.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

      <!-- Lottie Player 3 -->
      <lottie-player
        class="poster-3"
        src="https://raw.githubusercontent.com/bayrax-ar/grid-motions/refs/heads/main/2.5B%20lottie.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>
    </div>
  </body>
</html>
