<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Grid container styling */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        gap: 10px; /* Space between grid items */
        width: 100%;
        max-width: 1200px; /* Adjust as needed */
        margin: 0 auto;
      }

      /* Styling for each Lottie player */
      .grid-container lottie-player {
        width: 100%;
        height: auto;
        max-width: 100%; /* Ensure it fits within the grid cell */
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Grid container -->
    <div class="grid-container">
      <!-- Lottie Player 1 -->
      <lottie-player
        src="https://raw.githubusercontent.com/bayrax-ar/motion-posters/refs/heads/main/BSC%20export.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

      <!-- Lottie Player 2 -->
      <lottie-player
        src="https://raw.githubusercontent.com/bayrax-ar/motion-posters/refs/heads/main/BSC%20export.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

      <!-- Lottie Player 3 -->
      <lottie-player
        src="https://raw.githubusercontent.com/bayrax-ar/motion-posters/refs/heads/main/BSC%20export.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>
    </div>
  </body>
</html>
